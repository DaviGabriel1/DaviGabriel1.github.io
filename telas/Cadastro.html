<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cadastro/cadastro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Cadastro</title>
</head>
<body>

<main>
    <h1>Cadastro</h1>
    <form action="">
        <label class="form-label" for="primeiro-nome">Primeiro nome*:</label>
        <input type="text" id="primeiro-nome" class="form-control" placeholder="Digite o primeiro nome..."
               name="primeiro-nome">
        <label class="form-label" for="ultimo-nome">Ultimo nome*:</label>
        <input type="text" id="ultimo-nome" class="form-control" placeholder="digite o ultimo nome...">
        <label class="form-label" for="email">Email*:</label>
        <input type="text" id="email" class="form-control" placeholder="digite o seu email...">
        <label class="form-label" for="senha">senha*:</label>
        <input type="password" id="senha" class="form-control" placeholder="digite a sua senha...">
        <label class="form-label" for="confirma-senha">confirmar senha*:</label>
        <input type="password" id="confirma-senha" class="form-control" placeholder="confirme a sua senha">

        <div class="form-check" style="margin-top: 10px">
            <label for="confirma-termos" class="form-check-label" id="text-aceito"> aceito os termos de uso dos meus
                dados</label>
            <input type="checkbox" name="confirma-termos" id="confirma-termos" class="form-check-input">

        </div>
        <span>(mensagem de erro)</span>
        <div style="text-align: end; margin-bottom: 15px; margin-top: -10px">
            <a href="login.html">JÃ¡ tenho uma conta</a>
        </div>
        <input type="submit" value="Cadastrar" id="button">
    </form>
</main>
<script src="../js/cadastro.js"></script>
</body>
</html>
